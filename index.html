<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf ScoreCard</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!--Requited meta tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--JQUERY-->
    <script defer src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="script.js"></script>
</head>
<body onload="allCourses()">

<!-- Header & Logo -->
<nav id="nav" class="navigation navbar navbar-light mx-auto d-flex justify-content-between">
    <a class="navbar-brand col-" href="https://qiuyuecoco.github.io/Project3-GolfScoreCard/">
        <i class="fas fa-golf-ball" class="d-inline-block align-top" alt="golf ball logo"></i>
        Golf ScoreCard
    </a>
    <!-- Course Selector -->
    <div class="chooseCourse col-">Available courses: </div>
    <select id="courseSelector" class="selectCourse col-" onchange="individualCourse(this.value)">
        <option>Select a course: </option>
    </select>
    <!--Tee Selector-->
    <div class="teeSelector col-">Select Difficulty: </div>
    <select id="teeSelector" class="selectTee col-">
        <option>Select difficulty: </option>
    </select>

</nav>

<!-- Table & Input -->
<div class="container">


</div>
<!-- on click show MODAL (place onclick event on other items)-->
<div class="modal" onclick="modal()">
    <div class="inner">
        <div class="popup">
            <span>my modal</span>
            <button onclick="closeModal(this)">Close</button>
        </div>
    </div>
</div>

</body>
</html>
